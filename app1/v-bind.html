<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="url">vue2の公式サイト</a><br />
      <input
        type="button"
        value="上のリンクをクリック"
        v-bind:disabled="flag"
      />
    </div>
    <div id="app2">
      <p>{{ localEmail }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/bind.js"></script>
  </body>
</html>
